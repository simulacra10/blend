<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Calculation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .content {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Box Calculation</h1>
        <form method="post">
            <div class="form-group">
                <label for="goal_boxes">Goal Boxes:</label>
                <input type="number" class="form-control" id="goal_boxes" name="goal_boxes" required>
            </div>
            <div class="form-group">
                <label for="cartons_per_box">Cartons per Box:</label>
                <input type="number" class="form-control" id="cartons_per_box" name="cartons_per_box" required>
            </div>
            <div class="form-group">
                <label for="packets_per_carton">Packets per Carton:</label>
                <input type="number" class="form-control" id="packets_per_carton" name="packets_per_carton" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if carts_needed %}
            <div class="alert alert-success mt-3">
                <strong>Result:</strong> {{ carts_needed }} carts are needed. Total time: {{ hours }} hours and {{ minutes }} minutes.
            </div>
        {% endif %}
    </div>
</body>
</html>
