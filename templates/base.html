<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='js/sw.js')}}"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #94A57B; /* I like Fluxbox's background color */
        }
        .content {
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: whitesmoke;
        }
        .page-footer {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        <!-- Content overridden in child templates -->
        {% endblock %}
    </div>
</body>
<footer class="page-footer font-small fixed-bottom">
    <div class="container text-center">
    .:: <a href="https://normanbauer.me">Norman Bauer</a> || 
    <a href="https://github.com/simulacra10/blend">Github Repository</a> ::.
</div>
<div class="footer-copyright text-center py-3 ">
    Â© 2024 Copyright:<a href="https://opensource.org/license/mit-0"> MIT No Attribution License</a>
</div>
</footer>
</html>
